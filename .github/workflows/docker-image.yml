name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          IMAGE="${{ secrets.IMAGE_NAME }}"
          GIT_REF="${GITHUB_REF}"

          TAGS="$IMAGE:latest"

          if [[ "$GIT_REF" == refs/tags/v* ]]; then
            VERSION_WITH_V="${GIT_REF#refs/tags/}"   # v1.0.0
            VERSION="${VERSION_WITH_V#v}"            # 1.0.0
            TAGS="$TAGS,$IMAGE:$VERSION_WITH_V,$IMAGE:$VERSION"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          for TAG in "${TAGS[@]}"; do
            echo "Building image with tag: $TAG"
            docker build -t "$TAG" .
          done

      - name: Push Docker image
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          for TAG in "${TAGS[@]}"; do
            echo "Pushing image: $TAG"
            docker push "$TAG"
          done

  release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (avec tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Générer les notes de release
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"   # ex: v1.1.0

          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..$TAG"
          else
            RANGE="$TAG"
          fi

          git log --pretty=format:'%s' $RANGE > raw-commits.txt

          {
            echo "Changements pour ${TAG} :"
            echo

            while IFS= read -r subject; do
              IFS='+' read -ra PARTS <<< "$subject"
              for part in "${PARTS[@]}"; do
                trimmed="$(echo "$part" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"
                [ -z "$trimmed" ] && continue
                echo "- $trimmed"
              done
            done < raw-commits.txt
          } > release-notes.md

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
          # generate_release_notes: false   # on n’utilise plus les notes auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
